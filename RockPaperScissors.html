<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, paper, scissors</title>
<link rel="stylesheet" href="rockpaperscissors.css">
<script src="rockPaperscissors.js"></script>
</head>
<body>

  <div class="homebutton">
    <img class="homebtn" onclick="window.location.href='index.html'" src="/pictures/homebtn.png" alt="">
  </div>
  <div class="opponent">
    <div>
      <img id="rockopp" class="figureopp" src="pictures/rock.png" alt="">
      <img class="figureopp" id="paperopp" src="pictures/paper.png" alt="">
      <img class="figureopp" id="scissorsopp" src="pictures/scissors.png" alt="">
    </div>
  </div>
  
<div class="winner">YOU WON!</div>

  <div class="me">
    <div>
    <img onclick="chooserock()" id="rock" class="figure" src="pictures/rock.png" alt="">
    <img onclick="choosepaper()" class="figure" id="paper" src="pictures/paper.png" alt="">
    <img onclick="choosescissors()" class="figure" id="scissors" src="pictures/scissors.png" alt="">
  </div>
  </div>
  <div class="myscore">My points: 0</div>
  <div class="oppscore">Opponent's point: 0</div>
  <div class="btns">
    <button class="btn" id="restartbtn" onclick="restartgame()">Restart Game</button>
    <button class="btn" id="exitgamebtn">Exit Game</button>
  </div>
</body>
</html>
