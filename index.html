<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lobby</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="titlecont">
    <h2>Lobby</h2>
  </div>
  <div class="gamescont">
    <div class="game">
      <titlegame>Rock Paper Scissors</titlegame>
      <img class="gameIcon" src="pictures/rps_icon.png" alt="">
      <button onclick="window.location.href='RockPaperScissors.html'" class="startgame">Play Game</button>
    </div>
    <div class="game">
      <titlegame>Ping Pong</titlegame>
      <img class="gameIcon" src="pictures/pingpong.png" alt="">
      <button onclick="window.location.href='pingpong.html'" class="startgame">Play Game</button>
    </div>  
    <div class="game">
      <titlegame>Uno</titlegame>
      <img class="gameIcon" src="pictures/uno.png" alt="">
      <button onclick="window.location.href='uno.html'" class="startgame">Play Game</button>
    </div>
    <div class="game">
      <titlegame>Random Game</titlegame>
      <img class="gameIcon" src="pictures/randomgame.png" alt="">
      <button onclick="random_game()" class="startgame">Random</button>
    </div>
    </div>
  </div>
  <script>

     function random_game(){
      var random_game = Math.floor(Math.random()* 3) +1;
      console.log(random_game);
       if (random_game == 2){
         window.location.href='RockPaperScissors.html';
       }
       else if(random_game == 1){
        window.location.href='uno.html';
       }
       else if (random_game == 3){
         window.location.href='pingpong.html';
       }
     }
  
  </script>
</body>
</html>
