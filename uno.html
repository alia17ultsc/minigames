<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uno</title>
  <link rel="stylesheet" href="rockpaperscissors.css">
  <link rel="stylesheet" href="animation.css">
  <link rel="stylesheet" href="uno.css">
  <script src="uno.js" defer></script>
</head>
<body>
  <div class="homebutton"></div>
    <img class="homebtn" onclick="window.location.href='index.html'" src="/pictures/homebtn.png" alt="">
  </div>
  <div id="title" class="title">UNO</div>
  <div id="entername" class="enternamecont">
    <div  class="entername" >
      Enter your name
    </div>
    <input class="usernamefield" type="text">
  </div>
  <div id="playersid" class="playersNumCont">
    <div class="playersNum">
      <titlegame>Two Players</titlegame>
      <img class="gameIcon" src="pictures/randomgame.png" alt="">
      <button onclick="hideAll();"class="startgame">Start</button>
    </div>
    <div class="playersNum"></div>
    <div class="playersNum"></div>
    <div class="playersNum"></div>
  </div>

  <div class="gamefield">
    <div class="unoDeck">
      <img src="cards-front/uno.png" alt="" class="deck">
      <img src="cards-front/uno.png" alt="" class="deck p1 ">
      <img src="cards-front/uno.png" alt="" class="deck p2 ">
      <img src="cards-front/uno.png" alt="" class="deck p3 ">
      <img src="cards-front/uno.png" alt="" class="deck p4 ">
      <img src="cards-front/uno.png" alt="" class="deck p5 ">
      <img src="cards-front/uno.png" alt="" class="deck p6 ">
      <img src="cards-front/uno.png" alt="" class="deck p7 ">
    </div>
  </div>
</body>
</html>
